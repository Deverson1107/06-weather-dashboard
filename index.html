<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
        <h1 class="py-3 text-center title-banner">Weather Dashboard</h1>
    
        <div class="row ml-3">

          <div class="col-4">
          <div class="row">

            <h2 class="ml-5 col-12">Search for a City:</h2>
          
            <div class="ml-5 mb-3 col-12">
              <input class="subject" placeholder="Enter a City"></input>
              <button class="search">Search</button>
            </div>
        
            <div class="ml-5 mb-3 col-12">
              <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Example</li>
                </ul>
              </div>
            </div>

          </div>
          </div>

          <div class="col-8">
          <div class="row">
        
            <div class="col-12 mt-3 mb-3">
                <div class="card current-box">
                  <div class="card-body">
                    <h2 class="card-title current-city"></h2>
                    <p class="card-text current-temp"></p>
                    <p class="card-text current-hum"></p>
                    <p class="card-text current-wind"></p>
                    <p class="card-text current-uv"></p>
                  </div>
                </div>
            </div>
            
            <div class="col-12 forecast-banner">
              <div class="row ml-1 forecast-list"></div>
            </div>

          </div>
          </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
